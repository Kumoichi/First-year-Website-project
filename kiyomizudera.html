      <h1>Kiyomizu-dera</h1>
    <div class="control">
      <figure id="figure1">
        <img src="images/kiyomizudera/koyasu.jpeg">
        <h2>Koyasuno-tou</h2>
        <p>It is located on a hill across the Kinunkei River from the main hall
           of Kiyomizu Temple. It is a three-storied pagoda (Important Cultural
            Property) with a cypress bark roof, and was rebuilt in the late 
            Muromachi period. It was rebuilt in the late Muromachi period (1333-1573).
             It is a pagoda of Kiyomizu-dera Temple and is called Taisan-ji Temple. 
             A thousand-armed Kannon (Goddess of Mercy) is enshrined in the pagoda. 
             According to the temple legend, the temple was built to repay the kindness
              of Emperor Shomu and Empress Komyo, who prayed to this Kannon to deliver 
              Emperor Takaken. The temple was built to repay them for their prayers. 
              The view of the entire Kiyomizu Temple from the front of the pagoda is 
              magnificent, and the pagoda is an indispensable part of the Higashiyama 
              landscape.</p>
      </figure>
            
      <figure id="figure2">
        <img src="images/kiyomizudera/jinou.jpeg">
        <h2>Niou-mon</h2>
        <p>
          The Niomon Gate of Kiyomizu-dera Temple was designated as a National Important
           Cultural Property on June 11, 1966.In general, Niomon is a gate that enshrines 
           a statue of Kongo-rikishi, also known as Nioh, the guardian of Buddhism and temples.
            In early Buddhist literature, it is written that the gate is flanked by two 
            yashas, and there is an example of this in the pagoda gate at Barfoot, a Buddhist
             site in the northern state of Madhya Pradesh in central India. The gate and part
              of the rampart have been discovered around an abandoned pagoda built during the
               Shunga dynasty (mid-2nd century BC). The relief carvings on the gate and railings
                date back to the early 1st century B.C. The relief carvings include the oldest 
                Buddhist sermons, Jatakas, images of guardian deities and sacred places. In Japan,
                 the construction of Niomon gates became popular during the Nara period (710-794), 
                 and the oldest Niomon gate is the middle gate of the west wing of Horyuji Temple,
                  built during the Asuka period (592-710).
        </p>
      </figure>
